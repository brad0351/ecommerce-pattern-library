<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms - Select</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>
  <div class="push">
    <select class="push-1-2" id="text-input" name="text-input" required>
      <option value="">Select an option</option>
      <option value="option-1">Option 1</option>
      <option value="option-2">Option 2</option>
      <option value="option-3">Option 3</option>
    </select>
    <label for="text-input">Select an item.</label>
    <p class="error-message milli island-1-4 push-0" id="agree-error">
      <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
      <span class="icon-label">Please fill out this required field.</span>
    </p>
  </div>
  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
