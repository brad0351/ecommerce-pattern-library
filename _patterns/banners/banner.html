<div class="banner-fade-in-wrap">
  <div class="banner banner-fade-in grid" style="background: url('/images/banner-{{include.image}}') center center / cover no-repeat;">

  <div class="skip-links">
    <a href="#banner">Jump to the header</a>
    <a href="#nav">Jump to the navigation</a>
    <a href="#main">Jump to the main content</a>
    <a href="#contentinfo">Jump to the footer</a>
  </div>

  <div class="unit xs-1 s-1 m-1 l-2-3 banner-img-unit">
    <div class="banner-img-wrap">
      <img class="img-flex" src="/images/water-bottle-main.jpg" alt="">
    </div>
  </div>

  <div class="unit xs-1 s-1 m-1 l-1-3 unit-content-center center-text island-2 banner-text">
    <h1 class="banner-title yotta push-1-2">{{include.heading}}</h1>
    <p class="banner-info max-lenght-no-center">{{include.text}}</p>
    {% pattern buttons/ghost %}
  </div>

</div>
